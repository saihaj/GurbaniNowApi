type Query {
	"""Get list of all DB Sources"""
    sources: [Source!]!
    """Get list of all writers"""
    writers: [Writer!]!
}

type Source implements defaults {
	id: ID!
	akhar: String!
	unicode: String!
    english: String!
    pageName: Name!
    sections: [Section]!
}

type Section implements defaults {
    id: ID!
	akhar: String!
	unicode: String!
    english: String!
    description: String
    startPage: Int!
    endPage: Int!
}

type Writer implements defaults {
	id: ID!
	akhar: String!
	unicode: String!
    english: String!
}